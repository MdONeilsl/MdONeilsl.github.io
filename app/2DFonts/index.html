<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Font Texture Generator</title>
    <meta name="description"
        content="A customizable tool for generating font texture atlases with styling effects for games and web graphics, designed for Second Life content creators.">
    <meta name="keywords"
        content="Font, style, texture, 2D, atlases, effects, graphics, Second Life tool, virtual world app, font generator">
    <meta name="author" content="MdONeil">
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "SoftwareApplication",
        "name": "2D Font Texture Generator",
        "operatingSystem": "Web",
        "applicationCategory": "Graphics Application",
        "description": "A customizable tool for generating font texture atlases with styling effects for games and web graphics.",
        "author": {
            "@type": "Person",
            "name": "MdONeil",
            "url": "secondlife:///app/agent/ae929a12-297c-45be-9748-562ee17e937e/about"
        },
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "softwareVersion": "1.0.0",
        "url": "https://mdoneilsl.github.io/app/2DFonts/",
        "license": "https://www.gnu.org/licenses/gpl-3.0.html"
    }
    </script>

</head>

<body>
    <link rel="stylesheet" href="./css/style.css">
    <div class="app_container">
        <header class="header">
            <div class="header_content">
                <button id="tool_btn" class="button_icon" aria-label="Toggle settings panel">
                    ‚öôÔ∏è Settings
                </button>

                <div class="header_group">
                    <div class="control_group">
                        <span class="control_label">Width:</span>
                        <select id="width_sel" class="select" aria-label="Canvas width">
                            <option value="16">16</option>
                            <option value="32">32</option>
                            <option value="64">64</option>
                            <option value="128">128</option>
                            <option value="256" selected>256</option>
                            <option value="512">512</option>
                            <option value="1024">1024</option>
                            <option value="2048">2048</option>
                        </select>

                        <span class="control_label">Height:</span>
                        <select id="height_sel" class="select" aria-label="Canvas height">
                            <option value="16">16</option>
                            <option value="32">32</option>
                            <option value="64">64</option>
                            <option value="128">128</option>
                            <option value="256" selected>256</option>
                            <option value="512">512</option>
                            <option value="1024">1024</option>
                            <option value="2048">2048</option>
                        </select>
                    </div>

                    <div class="control_group">
                        <span class="control_label">Zoom:</span>
                        <span id="ft_zoom_btn" class="control_label" aria-live="polite">100%</span>

                        <div class="checkbox_group">
                            <input type="checkbox" id="ft_grid_btn" class="checkbox" aria-label="Toggle grid">
                            <label for="ft_grid_btn" class="control_label">Grid</label>
                        </div>

                        <button id="export_act" class="button" aria-label="Export canvas as PNG">
                            üì• Export
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="preview_area">
            <canvas id="graph" class="preview_canvas" role="img" aria-label="Font texture preview"></canvas>
        </main>

        <footer class="footer">
            <div class="footer_content">
                <p class="footer_text">2D Font Texture Generator is not affiliated with or sponsored by Linden Research,
                    Inc.</p>
                <p class="footer_text">Developed by MdONeil under the GNU v3 License. Contact:
                    <a href="secondlife:///app/agent/ae929a12-297c-45be-9748-562ee17e937e/about"
                        class="footer_link">MdONeil</a>
                </p>
                <p class="footer_text">
                    <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="footer_link">GNU v3 License</a>
                </p>
            </div>
        </footer>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <div id="tool_fld" class="settings_panel hidden">
        <div class="settings_header">
            <h2 class="settings_title">Font Settings</h2>
            <button id="tool_close_btn" class="button_icon" aria-label="Close settings panel">‚úï</button>
        </div>

        <div class="settings_grid">
            <input type="text" id="font_family" placeholder="Font family" class="text_input" aria-label="Font family">
            <input type="text" id="char_list" placeholder="Characters to render" class="text_input"
                aria-label="Characters to render">

            <div class="settings_row">
                <select id="font_weight" class="select" aria-label="Font weight">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                </select>
                <select id="font_style" class="select" aria-label="Font style">
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                </select>
                <select id="fill_style" class="select" aria-label="Fill style">
                    <option value="fill">Fill</option>
                    <option value="stroke">Stroke</option>
                </select>
            </div>

            <div class="settings_row">
                <label class="settings_label">Text Color:</label>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="color" id="font_color" value="#000000" class="color_input" aria-label="Font color">
                    <input type="range" id="font_alpha" class="range_input" step="0.01" min="0" max="1" value="1"
                        aria-label="Font opacity">
                </div>
            </div>

            <div class="settings_row">
                <label class="settings_label">Background:</label>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="color" id="back_color" value="#FFFFFF" class="color_input"
                        aria-label="Background color">
                    <input type="range" id="back_alpha" class="range_input" step="0.01" min="0" max="1" value="0"
                        aria-label="Background opacity">
                </div>
            </div>

            <div class="settings_row">
                <div class="checkbox_group">
                    <input type="checkbox" id="shadow_chb" class="checkbox" aria-label="Enable shadow">
                    <label for="shadow_chb" class="settings_label">Shadow</label>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="color" id="shadow_color" value="#000000" class="color_input" aria-label="Shadow color">
                    <input type="range" id="shadow_x" class="range_input" value="0" max="10" min="-10" step="1"
                        aria-label="Shadow X offset">
                    <input type="range" id="shadow_y" class="range_input" value="0" max="10" min="-10" step="1"
                        aria-label="Shadow Y offset">
                </div>
            </div>

            <div class="settings_row">
                <div class="checkbox_group">
                    <input type="checkbox" id="glowing_chb" class="checkbox" aria-label="Enable glow">
                    <label for="glowing_chb" class="settings_label">Glow</label>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="color" id="glowing_color" value="#FFFFFF" class="color_input" aria-label="Glow color">
                    <input type="range" id="glowing_dist" class="range_input" max="20" min="0" step="1" value="1"
                        aria-label="Glow distance">
                </div>
            </div>

            <div class="settings_row">
                <div class="checkbox_group">
                    <input type="checkbox" id="blurred_chb" class="checkbox" aria-label="Enable blur">
                    <label for="blurred_chb" class="settings_label">Blur</label>
                </div>
                <input type="range" id="blurred_dist" class="range_input" max="10" min="0" step="0.1" value="1"
                    aria-label="Blur distance">
            </div>
        </div>
    </div>

    <div id="worker" style="display:none">
        <canvas id="canv_char"></canvas>
        <canvas id="canv_tex"></canvas>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
